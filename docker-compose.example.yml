# Docker Compose пример для Supabase и n8n
# Используйте этот файл как шаблон для вашей конфигурации

version: '3.8'

services:
  # =============================================
  # SUPABASE SERVICES
  # =============================================

  supabase-postgres:
    image: postgres:15-alpine
    container_name: supabase_postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${SUPABASE_DB_PASSWORD:-postgres}
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./supabase_postgres_data:/var/lib/postgresql/data
    networks:
      - internal

  supabase-studio:
    image: supabase/studio:latest
    container_name: supabase_studio
    restart: always
    environment:
      STUDIO_PG_INTERNAL_URL: postgresql://postgres:${SUPABASE_DB_PASSWORD:-postgres}@supabase-postgres:5432/postgres
      STUDIO_PG_EXTERNAL_URL: postgresql://postgres:${SUPABASE_DB_PASSWORD:-postgres}@supabase-postgres:5432/postgres
      SUPABASE_URL: http://localhost:8000
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
    ports:
      - "3000:3000"
    depends_on:
      - supabase-postgres
    networks:
      - internal

  supabase-rest:
    image: postgrest/postgrest:latest
    container_name: supabase_rest
    restart: always
    environment:
      PGRST_DB_URI: postgres://postgres:${SUPABASE_DB_PASSWORD:-postgres}@supabase-postgres:5432/postgres
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${SUPABASE_JWT_SECRET}
    ports:
      - "8000:3000"
    depends_on:
      - supabase-postgres
    networks:
      - internal

  # =============================================
  # N8N SERVICES
  # =============================================

  n8n-postgres:
    image: postgres:15-alpine
    container_name: n8n_postgres
    restart: always
    environment:
      POSTGRES_DB: n8n
      POSTGRES_USER: n8n
      POSTGRES_PASSWORD: ${N8N_DB_PASSWORD:-n8n_secure_password}
    volumes:
      - ./n8n_postgres_data:/var/lib/postgresql/data
    networks:
      - internal

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: always
    ports:
      - "5678:5678"
      - "5679:5679"
    environment:
      - NODE_ENV=production
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=n8n-postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=n8n
      - DB_POSTGRESDB_USER=n8n
      - DB_POSTGRESDB_PASSWORD=${N8N_DB_PASSWORD:-n8n_secure_password}
      - WEBHOOK_URL=https://n8n.yourdomain.com/
      - GENERIC_TIMEZONE=UTC
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=336
      - LOG_LEVEL=info
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
    volumes:
      - ./n8n_data:/home/node/.n8n
    depends_on:
      - n8n-postgres
    networks:
      - internal

  # =============================================
  # OPTIONAL: MONITORING & BACKUPS
  # =============================================

  # Redis (опционально для кеширования)
  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    networks:
      - internal

  # pgAdmin для управления PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "5050:80"
    networks:
      - internal

networks:
  internal:
    driver: bridge

volumes:
  supabase_postgres_data:
  n8n_postgres_data:
